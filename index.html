<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Boids</title>
    <meta name="description" content="Boids simulation">
    <meta name="keywords" content="Boids,">
    <meta name="author" content="Paul Dubois">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    <h1>Boids</h1>
    <canvas id="simulation" height="400" width="600"></canvas>
    <div id="controls">
        <fieldset>
            <legend>Boids Populations:</legend>
            <span>
                <input type="checkbox" id="play_pause_btn" name="play_pause" checked>
                <label for="play_pause">Play</label>
            </span>
            <button id="reset_btn">Reset</button>
            <button id="add_boid_btn" onclick="add_one_boid()">Add boid</button>
            <button id="remove_boid_btn" onclick="del_one_boid()">Remove boid</button>
        </fieldset>
        <fieldset>
            <legend>Separation:</legend>
            <label for="separation_radius">Radius:</label>
            <input type="range" id="separation_radius" name="separation_radius" min="0" max="100" value="20" onchange="update_consts();">
            <label for="separation_force">Force:</label>
            <input type="range" id="separation_force" name="separation_force" min="0" max="1" step="0.01" value="0.2" onchange="update_consts();">
            <span>
                <input type="checkbox" id="inverse_separation_force" name="inverse_separation_force">
                <label for="inverse_separation_force">Inverse force</label>
            </span>
            <span>
                <input type="checkbox" id="show_separation_radius" name="show_separation_radius" checked onchange="update_consts();">
                <label for="show_separation_radius">Show radius</label>
            </span>
        </fieldset>
        <fieldset>
            <legend>Alignment:</legend>
            <label for="alignment_radius">Radius:</label>
            <input type="range" id="alignment_radius" name="alignment_radius" min="0" max="100" value="50" onchange="update_consts();">
            <label for="alignment_force">Force:</label>
            <input type="range" id="alignment_force" name="alignment_force" min="0" max="0.75" step="0.01" value="0.3" onchange="update_consts();">
            <span>
                <input type="checkbox" id="show_alignment_radius" name="show_alignment_radius" checked>
                <label for="show_alignment_radius">Show radius</label>
            </span>
        </fieldset>
        <fieldset>
            <legend>Cohesion:</legend>
            <label for="cohesion_radius">Radius:</label>
            <input type="range" id="cohesion_radius" name="cohesion_radius" min="0" max="150" value="80" onchange="update_consts();">
            <label for="cohesion_force">Force:</label>
            <input type="range" id="cohesion_force" name="cohesion_force" min="0" max="0.1" step="0.001" value="0.01" onchange="update_consts();">
            <span>
                <input type="checkbox" id="show_cohesion_radius" name="show_cohesion_radius">
                <label for="show_cohesion_radius">Show radius</label>
            </span>
        </fieldset>
    </div>

</body>

<script src="script.js "></script>

</html>
